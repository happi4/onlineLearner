<html>
    <head>
        <title>Kurs Erstellen</title>
    </head>

    <h1>Kurse erstellen</h1>


    <form name="course" action="{{ url_for('index', bid=bid) }}" method="POST">
        <div class="in">Name<input type="text" name="course_name" required/></div>
        <div class="in">Einschreibungsschlüssel<input type="text" name="schluessel"/></div>
        <div class="in">Anzahl freie Plätze<input type="number" name="freie_plaetze" min="1" max="100" value="50" required></div>
        <div class="in">Beschreibungstext<input type="textarea" name="btext" required/></div>
        <input type="submit" class="submit" value="Erstellen"/>
    </form>


</html>
